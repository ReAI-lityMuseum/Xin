<!DOCTYPE html>
<html>
<head>
    
    <!-- Include your CSS and JavaScript files here -->
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 169, 90, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {  
            padding: 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        #close-popup {
            background: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <!-- You can add form inputs here -->
        <button type="submit">Submit</button>
    </form>

    <div id="popup" class="popup" style="display: none;"> <!-- Set display to none here -->
        <div class="popup-content">
            <button id="close-popup">Sent Successfully</button>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const submitButton = document.querySelector('#myForm button');

        submitButton.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent form submission
            popup.style.display = 'block'; // Show the popup
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            // Close the popup when the "Close" button is clicked
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
