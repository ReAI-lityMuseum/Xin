    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Vertical and horizontal gap between grid items */
        }

        .grid-item {
          flex: 0 0 calc(33.33% - 20px); /* 33.33% for three columns, subtract the gap */
            border: 1px solid #ddd;
        }

        .picture-container {

        }

        .grid-item img {
            width: 100%;
            height: auto; /* Maintain the original aspect ratio of the images */
        }

        /* Make the second-row items span two rows and place them below the first row */
        .grid-item:nth-child(4),
        .grid-item:nth-child(5),
        .grid-item:nth-child(6) {
            grid-row: span 2;
        }
    </style>
